<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pet Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #000; /* Cor de fundo preta */
        }
        .custom-bg {
            background-color: #7b331b; /* Cor de fundo personalizada */
            color: white; /* Cor do texto */
            border-radius: 10px; /* Borda arredondada */
            padding: 20px; /* Espaçamento interno */
        }
        .logo {
            /* Estilos para o logo */
            width: 50px; /* Largura do logo */
            height: auto; /* Altura automática */
            margin-right: 10px; /* Margem à direita do logo */
        }
        .header-title {
            display: flex; /* Utilização de flexbox para alinhar o título e o logo */
            align-items: center; /* Alinhamento vertical ao centro */
            justify-content: center; /* Alinhamento horizontal ao centro */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-bg"> <!-- Adicionando a classe custom-bg para o formulário -->
                    <div class="card-header">
                        <div class="header-title">
                            <img class="logo" src="logo.jpg.png" alt="Logo do site"> <!-- Substitua caminho_para_o_logo.png pelo caminho real do seu logo -->
                            <h3>Cadastro</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="signup-form">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nome:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">E-mail:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Senha:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirmPassword">Confirme a Senha:</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    <small id="passwordError" class="form-text text-danger d-none">As senhas não coincidem.</small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="birthdate">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="cep">CEP:</label>
                                    <input type="text" class="form-control" id="cep" name="cep" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="logradouro">Logradouro:</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="numero">Número:</label>
                                    <input type="text" class="form-control" id="numero" name="numero" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="estado">Estado:</label>
                                    <input type="text" class="form-control" id="estado" name="estado" readonly>
                                </div>
                            </div>
                            <a href="cadastrofinal.html" class="btn btn-primary">Cadastrar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('passwordError').classList.remove('d-none');
            } else {
                document.getElementById('passwordError').classList.add('d-none');
                // Aqui você pode fazer o redirecionamento para a página de cadastro.html
                window.location.href = 'cadastro.html';
            }
        });

        // Utilizando o ViaCEP para preencher automaticamente os campos de endereço
        document.getElementById('cep').addEventListener('blur', function() {
            var cep = this.value.replace(/\D/g, '');

            if (cep.length != 8) {
                alert('CEP inválido');
                return;
            }

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('estado').value = data.uf;
                    } else {
                        alert('CEP não encontrado');
                    }
                })
                .catch(error => console.error('Erro ao buscar CEP:', error));
        });
    </script>

</body>
</html>
